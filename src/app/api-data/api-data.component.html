<h1>
  api-data
</h1>
<br>
<div id=addform>
<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">User Id</label>
  <div class="col-4">
    <input class="form-control"  id="example-text-input" [(ngModel)]="id">
  </div>
</div>
<div class="form-group row">
  <label for="example-search-input" class="col-2 col-form-label">Title</label>
  <div class="col-4">
    <input class="form-control"  id="example-search-input" [(ngModel)]="title">
  </div>
</div>
<div class="form-group row">
  <label for="example-email-input" class="col-2 col-form-label">Body</label>
  <div class="col-4">
    <textarea class="form-control"  id="example-email-input"  [(ngModel)]="body"></textarea>
  </div>
</div>
<div class="form-group row">
  <div class="col-2 col-form-label"></div>
  <div class="col-4">
    
    <button type="submit" (click) = "addProduct()" class="btn btn-primary">add</button>  </div>
</div>
</div>
<br>
<br>

<table class="table" id="table1">
  <thead class="thead-dark">
    <tr>
      <th scope="col"></th>
      <th scope="col">user id</th>
      <th scope="col">title</th>
      <th scope="col">body</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let obj of product" (click) = "onSelect(obj) ">
      <th></th>
      <td>{{obj.userId}}</td>
      <td>{{obj.title}}</td>
      <td>{{obj.body}}</td>
    </tr>
    
  </tbody>
</table>
